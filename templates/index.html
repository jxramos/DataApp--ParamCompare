<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="{{url_for('static', filename='index_source.js')}}"></script>
  <title>Param Inputs</title>
</head>

<body>
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <fieldset>
      <legend>Data Source Inputs</legend>
      <table>
        <tr>
          <th colspan="2">Data X</th>
          <th colspan="2">Data Y</th>
        </tr>
        <tr>
          <td>{{form.file_x.label}}</td><td>{{form.file_x}}</td>
          <td>{{form.file_y.label}}</td><td>{{form.file_y}}</td>
        </tr>
        <tr>
          <td>{{form.name_x.label}}</td><td>{{form.name_x}}</td>
          <td>{{form.name_y.label}}</td><td>{{form.name_y}}</td>
        </tr>
      </table>
    </fieldset>
    <br>
    <fieldset>
      <legend>Analysis Inputs</legend>
      <div>{{form.params}}</div>
    </fieldset>
    <br>
    {{form.submit}}
  </form>
</body>
</html>
